<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Todo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="todo-app" role="application">
        <header>
            <h1>Colorful Todo</h1>
        </header>
        <section class="input-section">
            <input id="new-todo" type="text" placeholder="What needs to be done?" autocomplete="off" aria-label="New todo" />
            <button id="add-btn" aria-label="Add Todo">+</button>
        </section>
        <ul id="todo-list" class="todo-list" role="list"></ul>
        <div class="filters" role="group" aria-label="Todo filters">
            <button data-filter="all" class="filter-btn active" aria-pressed="true">All</button>
            <button data-filter="active" class="filter-btn" aria-pressed="false">Active</button>
            <button data-filter="completed" class="filter-btn" aria-pressed="false">Completed</button>
        </div>
        <footer>
            <small>Made with ❤️ by ColorfulTodoApp</small>
        </footer>
    </div>
</body>
</html>
